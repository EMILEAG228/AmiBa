<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>G√©n√©rateur Google Maps</title>
  <!-- Ic√¥ne de la page -->
  <link rel="icon" href="https://services.ceet.tg/assets/img/ceet_logo1.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      justify-content: center;
      align-items: center;
      gap: 20px;
      max-width: 900px;
      width: 100%;
    }

    .form {
      flex: 1 1 300px;
      min-width: 280px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logo-container {
      width: 6cm;
      height: 6cm;
      border-radius: 50%;
      overflow: hidden;
      animation: colorChange 5s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .logo-container img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }

    @keyframes colorChange {
      0%   { background-color: #ffeb3b; }
      25%  { background-color: #f44336; }
      50%  { background-color: #2196f3; }
      75%  { background-color: #4caf50; }
      100% { background-color: #ffeb3b; }
    }

    #link {
      display: block;
      margin-top: 10px;
      word-break: break-all;
      text-align: center;
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      text-align: center;
      width: 100%;
      background: linear-gradient(90deg, #007bff, #6610f2, #e83e8c);
      color: white;
      animation: gradientMove 5s infinite linear;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @media (max-width: 600px) {
      .logo-container {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form">
      <h2>üìç G√©n√©rateur Google Maps</h2>
      <label for="lat">Latitude :</label>
      <input type="text" id="lat" placeholder="Exemple : 6.5244">

      <label for="lon">Longitude :</label>
      <input type="text" id="lon" placeholder="Exemple : 3.3792">

      <button onclick="generateLink()">G√©n√©rer le lien</button>
      <button onclick="useCurrentLocation()">üìç Utiliser ma position actuelle</button>
      <a href="utmgps.html"><button>Garmin GPS</button></a>

      <a id="link" href="#" target="_blank"></a>
    </div>

    <div class="logo-container">
      <img src="https://services.ceet.tg/assets/img/ceet_logo1.png" alt="Logo">
    </div>
  </div>

  <footer>
    &copy; 2025 AmiBa Groupe - Tous droits r√©serv√©s.
  </footer>

  <script>
    function generateLink() {
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;
      if (lat && lon) {
        const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
        document.getElementById('link').href = url;
        document.getElementById('link').textContent = "üó∫Ô∏è D√©marrer la navigation vers cette position";
      } else {
        alert("Veuillez entrer une latitude et une longitude.");
      }
    }

    function useCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          document.getElementById('lat').value = position.coords.latitude;
          document.getElementById('lon').value = position.coords.longitude;
          generateLink();
        }, () => {
          alert("Position non disponible.");
        });
      } else {
        alert("La g√©olocalisation n'est pas support√©e.");
      }
    }
  </script>
</body>
</html>
