
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AmiBa Chat</title>
  <link rel="icon" href="logo1.png" type="image/png">


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #1877f2;
      --secondary: #50e3c2;
      --text-light: #ffffff;
      --glass: rgba(255, 255, 255, 0.07);
      --scroll-color: #ff4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 70%);
      z-index: 0;
      animation: pulseBg 12s infinite alternate;
    }

    @keyframes pulseBg {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubbles span {
      position: absolute;
      display: block;
      bottom: -150px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 20s linear infinite;
    }

    .bubbles span:nth-child(odd) {
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.07);
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(0.5); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 450px;
      margin: 12vh auto;
      padding: 50px 30px 40px;
      background: var(--glass);
      border-radius: 28px;
      backdrop-filter: blur(18px);
      text-align: center;
      border: 2px solid rgba(255,255,255,0.15);
      animation: fadeIn 1.2s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 110px;
      height: 110px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: spinBounce 4s ease-in-out infinite;
    }

    @keyframes spinBounce {
      0% { transform: rotate(0deg) translateY(0); }
      25% { transform: rotate(5deg) translateY(-5px); }
      50% { transform: rotate(-5deg) translateY(5px); }
      75% { transform: rotate(5deg) translateY(-5px); }
      100% { transform: rotate(0deg) translateY(0); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 8px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .subtitle {
      color: #dff;
      margin-bottom: 25px;
      min-height: 24px;
      transition: opacity 0.4s ease;
    }

    .continue-btn {
      background: white;
      color: var(--primary);
      font-weight: 600;
      padding: 14px 36px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(24, 119, 242, 0.5);
      transition: transform 0.2s ease;
    }

    .continue-btn:hover {
      transform: scale(1.05);
    }

    .scroll-info {
      margin-top: 30px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 0.95rem;
      color: var(--scroll-color);
      overflow: hidden;
      white-space: nowrap;
    }

    .scroll-text {
      display: inline-block;
      animation: scrollLeft 18s linear infinite;
      padding-left: 100%;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      color: white;
      font-size: 1.2rem;
    }

    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #1877f2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive pour tablettes et mobiles */
    @media (max-width: 768px) {
      .container {
        max-width: 90%;
        margin: 10vh auto;
        padding: 40px 25px 35px;
      }
      .logo {
        width: 90px;
        height: 90px;
        margin-bottom: 18px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .subtitle {
        font-size: 1rem;
        margin-bottom: 20px;
      }
      .continue-btn {
        padding: 13px 32px;
        font-size: 1rem;
      }
      .scroll-info {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px 30px;
      }
      .logo {
        width: 70px;
        height: 70px;
        margin-bottom: 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 0.9rem;
        margin-bottom: 18px;
      }
      .continue-btn {
        padding: 12px 28px;
        font-size: 0.9rem;
      }
      .scroll-info {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div id="loader" aria-hidden="true">
    <div class="spinner" aria-label="Chargement"></div>
    Chargement de AmiBa Chat...
  </div>

  <div class="bubbles" aria-hidden="true">
    <span style="left:5%; animation-duration: 18s;"></span>
    <span style="left:15%; animation-duration: 25s;"></span>
    <span style="left:30%; animation-duration: 22s;"></span>
    <span style="left:50%; animation-duration: 20s;"></span>
    <span style="left:70%; animation-duration: 17s;"></span>
    <span style="left:85%; animation-duration: 27s;"></span>
    <span style="left:95%; animation-duration: 23s;"></span>
  </div>

  <div class="container" role="main" aria-label="Page de bienvenue AmiBa Chat">
    <div class="logo" aria-hidden="true">
      <img src="default.jpg" alt="Logo AmiBa" />
    </div>
    <h1>Bienvenue sur AmiBa Chat</h1>
    <p class="subtitle" id="subtitle">Connectez-vous et partagez vos moments pr√©f√©r√©s.</p>
    <button class="continue-btn" id="continueBtn" aria-label="Continuer">Continuer</button>

    <div class="scroll-info" aria-live="polite" aria-atomic="true">
      <div class="scroll-text">
        üöÄ AmiBa Chat : stories 24h, duo chat priv√©, envoi vocal, s√©curit√© renforc√©e, UI moderne, feed 72h, messagerie puissante, actus, et bien plus encore...
      </div>
    </div>
  </div>

  <audio id="welcomeSound" preload="auto">
    <source src="welcome.mp3" type="audio/mpeg">
  </audio>

  <script>
    const subtitleEl = document.getElementById("subtitle");
    const subtitles = [
      "Connectez-vous et partagez vos moments pr√©f√©r√©s.",
      "Cr√©ez des stories visibles pendant 24h.",
      "Discutez en duo avec vos amis en toute simplicit√©.",
      "Publiez textes, vocaux, vid√©os, images et plus !",
      "Bienvenue dans l‚Äôunivers AmiBa üöÄ"
    ];
    let index = 0;

    // Chang√© de 1000ms (1 seconde) √† 2000ms (2 secondes)
    setInterval(() => {
      index = (index + 1) % subtitles.length;
      subtitleEl.style.opacity = 0;
      setTimeout(() => {
        subtitleEl.textContent = subtitles[index];
        subtitleEl.style.opacity = 1;
      }, 100); // Dur√©e de la transition fade
    }, 3000); // Dur√©e totale de chaque message : 3 secondes

    document.getElementById("continueBtn").addEventListener("click", () => {
      document.getElementById("loader").style.display = "flex";
      const sound = document.getElementById("welcomeSound");
      sound.play().catch(() => {});

      setTimeout(() => {
        // Redirection vers l'URL sp√©cifi√©e
        window.location.href = "http://amiba-chat.mywebcommunity.org/"; // Changez cette URL selon vos besoins
      }, 1000); // 1 seconde de d√©lai avant la redirection
    });

    window.addEventListener("load", () => {
      document.getElementById("welcomeSound").volume = 0.3;
    });
  </script>

</body>
</html>
