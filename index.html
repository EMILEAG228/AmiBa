  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #0f0f0f, #1f1f1f, #2f2f2f, #1a1a1a);
      background-size: 400% 400%;
      animation: backgroundChange 15s ease infinite;
      color: #fff;
    }

    @keyframes backgroundChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2.animated-title {
      text-align: center;
      font-size: 2.5rem;
      padding: 30px 10px;
      color: #00f0ff;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #121212;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .card img {
      width: 100%;
      height: 90px;
      object-fit: contain;
      padding: 10px;
      transition: transform 0.3s;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    footer.foot {
      text-align: center;
      margin: 30px auto 10px;
    }

    footer.foot a h2 {
      font-size: 1.2rem;
      color: #00f0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f0ff; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00f0ff; }
    }

    .footer {
      background: #111;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .card img {
        height: 70px;
      }
    }
  </style>
</head>
