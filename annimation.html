<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âtat de Connexion</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, red, white, black);
      background-size: 400% 400%;
      animation: backgroundFlow 20s ease infinite;
    }

    @keyframes backgroundFlow {
      0% { background-position: 0% 0%; }
      50% { background-position: 0% 100%; }
      100% { background-position: 0% 0%; }
    }

    #status {
      display: flex;
      align-items: center;
      padding: 25px 40px;
      border-radius: 15px;
      color: white;
      font-size: 20px;
      gap: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: blink 2s infinite alternate;
    }

    #status.green { background-color: #28a745; }     /* Connect√© OK */
    #status.yellow { background-color: #ffc107; }    /* Connect√© mais instable */
    #status.red { background-color: #dc3545; }       /* Hors ligne */

    .icon {
      font-size: 40px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.8; }
    }
  </style>
</head>
<body>

  <div id="status">
    <div class="icon">üì∂</div>
    <div id="message">V√©rification en cours...</div>
  </div>

  <script>
    async function verifierConnexion() {
      const statusDiv = document.getElementById("status");
      const message = document.getElementById("message");
      const icon = statusDiv.querySelector(".icon");

      if (navigator.onLine) {
        try {
          const response = await fetch("https://www.google.com/favicon.ico", {
            method: "HEAD",
            cache: "no-store",
            mode: "no-cors"
          });
          
          // Si on arrive ici sans erreur, on consid√®re que la connexion est bonne
          statusDiv.className = "green";
          icon.textContent = "üì∂";
          message.textContent = "‚úÖ Vous √™tes connect√©s";
        } catch (error) {
          // L'utilisateur est connect√© mais pas d'acc√®s Internet
          statusDiv.className = "yellow";
          icon.textContent = "üì°";
          message.textContent = "‚ö†Ô∏è Connexion faible";
        }
      } else {
        // Aucun acc√®s r√©seau
        statusDiv.className = "red";
        icon.textContent = "‚ùå";
        message.textContent = "‚ùå   Pas de connexion internet";
      }
    }

    verifierConnexion();
    setInterval(verifierConnexion, 5000);
  </script>

</body>
</html>
